<!-- by using attribute we can design the webpage . Attribute selectors are represented through square brackets -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    [align]{
      background-color: blueviolet;
      color: crimson;
    }
  </style>
  <title>Attribute Selector</title>
</head>
<body>
  <h1 align="center" >Attribute selector </h1>
  <h2 align="left">attribute</h2>
  <h3 align="right"> attribute</h3>
</body>
</html>
