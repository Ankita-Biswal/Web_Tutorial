<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .header h1{
      background-color: chartreuse;
    }
    .footer h2{
      color: crimson;
    }
    .footer span{
      background-color: olive;
    }
  </style>
  <title>Decendant selectors</title>
</head>
<body>
  <div class="header">
    <h2>
      this is h2
    </h2>
    <h1>
      this is h1 ,direct child for header.
    </h1>
  </div>
  <div class="footer">
    <h2>
      this is h2
    </h2>
    <h1>
      <span>
        this is direct child for footer
      </span>
    </h1>
  </div>
</body>
</html>
