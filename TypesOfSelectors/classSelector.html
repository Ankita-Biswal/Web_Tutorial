<!-- class selector is used to design a particular group of element we use dot symbol for class selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
 <style>
  .h1{
    background-color: aquamarine;
    color: black;

  }
  .b{
    background-color: blue;
    color: white;
  }
  .para{
    color: brown;
  }
 </style>
  <title>classSelector</title>
</head>
<body>
  <h1 class="f">This is class selector</h1>
  <button class="b">click it</button>
  <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro, odio. Saepe commodi voluptatum omnis aperiam quis quasi cupiditate iure est veniam perspiciatis tempore, exercitationem aliquam unde esse ratione eligendi accusantium.</p>

</body>
</html>
