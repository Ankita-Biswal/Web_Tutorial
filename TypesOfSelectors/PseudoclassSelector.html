<!-- Used to apply the styles for entire html element.It is represented by the colon symbol(:) .-->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .p:hover{
      background-color: blueviolet;
      color: rgb(21, 13, 15);
      border: 2px dotted rgb(255, 0, 0) ;
    }
  </style>
  <title>PseudoClass Selectors</title>
</head>
<body>
  <p class="p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
