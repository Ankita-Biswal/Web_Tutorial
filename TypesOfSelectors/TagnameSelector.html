<!-- By using html tags we can style our webpage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h1{
      background-color: rgb(214, 184, 242);
      color: blue;
    }
    h2{
      background-color: rgb(102, 88, 77);
      color: white;
    }
  </style>
  <title>Tagname Selector</title>
</head>
<body>
  <h1>This is h1 tag</h1>
  <h1>This is h1 tag</h1>
  <h1>This is h1 tag</h1>
  <h2>This is h2 tag</h2>
  <h2>This is h2 tag</h2>
  <h2>This is h2 tag</h2>
</body>
</html>
