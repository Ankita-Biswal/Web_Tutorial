<!-- Internal CSS is used within the html document.style tag is used.
 We can doany modifications while designing using internal css -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Internal Css example</title>
   <style>
   #abc{
      background-color: rgb(224, 216, 227);
      height: 50px;
      display: flex;
      align-items: center;
      gap: 40px;
      padding-left:15px ;
    }
    h3{
      background-color: beige;
      color:black ;
    }
    div{
      margin-left: auto;
      margin-right: 10px;
      display: flex;
      gap: 30px;
    }
    a{
      text-decoration: none;
    }
   </style>
 </head>
 <body>
   <div id="abc" >
   <h3>MY Style!!</h3>
   <div>
    <a href="#" >Home</a>
    <a href="#" >About</a>
  </div>
 </div>
 </body>
 </html>
