<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    nav {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 60px; 
  display: flex;
  align-items: center;
  justify-content: space-between; 
  padding: 0 20px; 
  background-color: rgb(121, 107, 107); 
 
}

 nav button{
  align-items: end;
  width: 150px;
  
 } 
 .links{
  display: flex;
  gap: 30px;
  margin-left: 90px;
  font-weight: 650;
 } 
 a{
  text-decoration: none;
  color: black;
 } 
 .logo {
  color: rgb(223, 123, 10); 
  font-size: 20px; 
  font-weight: bold; 
  background-color: white; 
  border-radius: 100%; 
  width: 40px; 
  height: 40px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  box-shadow: 0 -10px 10px 0 rgba(0, 0, 0, 0.578);

  
}

    
    body {
      margin-top: 60px;
      background: rgb(15, 15, 28);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
   
    form {
      max-width: 500px;
      width: 100%;
      background: rgb(15, 15, 28);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0px 10px white;
      color: white;
    }

    fieldset {
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    legend {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
      color: rgb(222, 120, 47);
    }

    table {
      width: 100%;
      border-spacing: 10px;
    }

    td {
      padding: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 430px;
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgb(222, 120, 47);
      color: white;
    }
  </style>
  <title>Registration Form</title>
</head>
<body>
  <div class="header">
    <nav>
      <p class="logo">SM</p>
      <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Notice</a>
    </div>
      <button>Register</button>
    </nav>
  </div>

  <form action="">
    <fieldset>
      <legend>Registration Form</legend>
      <table>
        <tr>
          <td><input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
          <td><input type="email" placeholder="Email"></td>
        </tr>
        <tr>
          <td><input type="tel" placeholder="Mobile number"></td>
        </tr>
        <tr>
          <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
          <td><input type="password" placeholder="Confirm Password"></td>
        </tr>
      </table>
      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>
</html>
