<!DOCTYPE html>
<html lang="en">
  <title>Registration form</title>
  <style>
    body{
      background-image: linear-gradient(to right bottom, #e8deed, #cbe2ff, #7eefff, #42f8e8, #8ff696);
    }
    fieldset{
      margin-left: 10px;
      width:auto;
      
      border: none;
    }
    table{
      margin-left: 120px;
      padding: 20px 0;
      color: white;
      background-color: black;
      border-radius: 25px;
    }
   
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend align="center">Student Information</legend>
      <table>
      <tr>
        <td><label for="">FirstName</label></td>
        <td><input type="text"></td>
        <td><label for="">MiddleName</label></td>
        <td><input type="text"></td>
        <td><label for="">LastName</label></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><label for="">FirstName(Father)</label></td>
        <td><input type="text"></td>
        <td><label for="">MiddleName</label></td>
        <td><input type="text"></td>
        <td><label for="">LastName</label></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><label for="">FirstName(Mother)</label></td>
        <td><input type="text"></td>
        <td><label for="">MiddleName</label></td>
        <td><input type="text"></td>
        <td><label for="">LastName</label></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date"></td>
        
      </tr>
      <tr>
        <td><label for="">MailId</label></td>
        <td><input type="email"></td>

        <td><label for="">MailId(alternative)</label></td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td><label for="">Mobile No</label></td>
        <td><input type="tel"></td>
        
        <td><label for="">Mobile No(alternative)</label></td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td> <input type="radio" name="radio">Male
        <input type="radio" name="radio">Female
        <input type="radio" name="radio">Others
      </td>

      </tr>
      <tr>
        <td><label for="">Languages</label></td>
        <td><input type="checkbox" >English <br>
        <input type="checkbox" >Hindi <br>
        <input type="checkbox" >Tamil <br>
        <input type="checkbox" >Telugu <br>
        <input type="checkbox" >Odia <br>
        <input type="checkbox" >Kannada</td>
      </tr>

     <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id=""></textarea></td>
      </tr>
      <tr>
        <td><label for="">State</label></td>
        <td><select name="" id="">
          <option value="">..Select..</option>
          <option value="">Andhrapradesh</option>
          <option value="">Karnataka</option>
          <option value="">Tamilnadu</option>
          <option value="">Odisha</option>
          <option value="">WestBengal</option>
        </select>
        </td>
        
      </tr>
      <tr>
        <td><label for="">Resume</label></td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td><button type="submit">Submit</button></td>
        <td><button type="reset">Reset</button></td>
      </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
