<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: black;
    }
    div{
      height: 250px;
      width: 450px;
       margin-left: 400px;
       margin-top: 100px;
      border: 2px solid black;
      border-radius: 20px;
      animation-name:changecolor;
      animation-duration: 6s;
    }
    @keyframes changecolor {
      from{
        background-color: royalblue;
      }
      to{
        background-color: rgb(12, 51, 15);
      }
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div>

  </div>
</body>
</html>
