<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
  <title>FlipKart Shopping App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    nav input {
      background-color: aliceblue;
      border: none;
      font-size: 15px;
      border-radius: 10px;
      padding: 5px;
      width: 300px;
    }
    nav button {
      border: none;
      background: none;
      cursor: pointer;
    }
    .container, .container2 {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
      justify-content: center;
    }
    .child {
      text-align: center;
      cursor: pointer;
      flex: 1 1 calc(12.5% - 20px); 
      transition: background-color 0.3s;
    }
    .child:hover {
      background-color: rgb(232, 235, 160);
    }
    .child img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
   
  </style>
</head>
<body>
  <nav>
    <div>
      <img src="../image/fkheaderlogo_exploreplus_mobile-39120d.svg" alt="Flipkart Logo" style="height: 30px;">
    </div>
    <div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Search for Products, Brands, and More">
    </div>
    <div>
      <button><i class="fa-solid fa-user"></i> Login</button>
      <button><i class="fa-solid fa-cart-shopping"></i> Cart</button>
      <button><i class="fa-solid fa-store fa-lg"></i> Become a Seller</button>
    </div>
  </nav>
  <div class="container">
    <div class="child">
      <img src="Icons-2nddiv/29327f40e9c4d26b.webp" alt="Grocery">
      <p>Grocery</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/22fddf3c7da4c4f4.webp" alt="Mobile">
      <p>Mobile</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/0d75b34f7d8fbcb3.webp" alt="Fashion">
      <p>Fashion</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/dff3f7adcf3a90c6.webp" alt="Toys">
      <p>Toys</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/ab7e2b022a4587dd.webp" alt="Decor">
      <p>Decor</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/69c6589653afdb9a.webp" alt="Assets">
      <p>Assets</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/Flight.webp" alt="Flight">
      <p>Flight</p>
    </div>
    <div class="child">
      <img src="Icons-2nddiv/bikes.webp" alt="Bikes">
      <p>Bikes</p>
    </div>
  </div>
  <h2>Best Of Electronics</h2>
  <div class="container2">
    <div class="child">
      <img src="Icons-3rddiv/earbuds.webp" alt="Earbuds">
      <p>Earbuds</p>
    </div>
    <div class="child">
      <img src="Icons-3rddiv/watch.webp" alt="Watches">
      <p>Watches</p>
    </div>
    <div class="child">
      <img src="Icons-3rddiv/Speaker.webp" alt="Speakers">
      <p>Speakers</p>
    </div>
    <div class="child">
      <img src="Icons-3rddiv/camera.webp" alt="Cameras">
      <p>Cameras</p>
    </div>
    <div class="child">
      <img src="Icons-3rddiv/Monitor.webp" alt="Monitors">
      <p>Monitors</p>
    </div>
  </div>
</body>
</html>
