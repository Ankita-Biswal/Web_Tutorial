<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">

  <title>FlipKart Shopping App</title>
</head>
<style>
  *{
    margin: 0;
  }
  body{
    background-color: bisque;
  }
  nav{
    background-color: white;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;

  }
  input{
    background-color: aliceblue;
    border: none;
    font-size: 15px;
    border-radius: 10px;
    padding: 5px;
  }
  button{
    border: none;
  }
</style>
<body>
  <nav>
    <div>
      <img src="../image/fkheaderlogo_exploreplus_mobile-39120d.svg" alt="FlipKart">
    </div>
    <div class="child">
      <i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Search for Products Brands And More" style="width: 290px;">
    </div>
    <div class="child">
     <button><i class="fa-solid fa-user"></i>Login</button>
    </div>
    <div class="child">
    <button><i class="fa-solid fa-cart-shopping"></i>cart</button>
    </div>
    <div class="child">
      <button><i class="fa-solid fa-store fa-lg"></i>Become a Seller</button>
    </div> 
  </nav>
<div class="container">
  <div class="child"><img src="Icons-2nddiv/29327f40e9c4d26b.webp" alt="">Grocery</div>
  <div class="child"></div>
  <div class="child"></div>
  <div class="child"></div>
  <div class="child"></div>
</div>
</body>
</html>
