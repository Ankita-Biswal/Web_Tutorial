<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">

  <title>FlipKart Shopping App</title>
</head>
<style>
  *{
    margin: 0;
  }
  body{
    background-color: bisque;
  }
  nav{
    background-color: white;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;

  }
  input{
    background-color: aliceblue;
    border: none;
    font-size: 15px;
    border-radius: 10px;
    padding: 5px;
  }
  button{
    border: none;
  }
 
  .container{
    display: flex;
    gap:20px;
    margin-top: 20px;
    margin-left: 30px;
    margin-right: 30px;
   text-align: center;
  }
  .child:hover{
    background-color: rgb(232, 235, 160);
  }
  
</style>
<body>
  <nav>
    <div>
      <img src="../image/fkheaderlogo_exploreplus_mobile-39120d.svg" alt="FlipKart">
    </div>
    <div class="child">
      <i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Search for Products Brands And More" style="width: 290px;">
    </div>
    <div class="child">
     <button><i class="fa-solid fa-user"></i>Login</button>
    </div>
    <div class="child">
    <button><i class="fa-solid fa-cart-shopping"></i>cart</button>
    </div>
    <div class="child">
      <button><i class="fa-solid fa-store fa-lg"></i>Become a Seller</button>
    </div> 
  </nav>
<div class="container">
  <div class="child"><img src="Icons-2nddiv/29327f40e9c4d26b.webp" alt="">Grocery</div>
  <div class="child"><img src="Icons-2nddiv/22fddf3c7da4c4f4.webp" alt="">Mobile</div>
  <div class="child"><img src="Icons-2nddiv/0d75b34f7d8fbcb3.webp" alt="">Fashion</div>
  <div class="child"><img src="Icons-2nddiv/dff3f7adcf3a90c6.webp" alt="">Toys</div>
  <div class="child"><img src="Icons-2nddiv/ab7e2b022a4587dd.webp" alt="">Decor</div>
  <div class="child"><img src="Icons-2nddiv/69c6589653afdb9a.webp" alt="">Assets</div>
  <div class="child"><img src="Icons-2nddiv/Flight.webp" alt="">Flight</div>
  <div class="child"><img src="Icons-2nddiv/bikes.webp" alt="">Bikes</div>
</div>

<div class="container2">
 
</div>


</body>
</html>
